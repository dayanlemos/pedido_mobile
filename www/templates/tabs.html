<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="light tabs-light tabs-icon-top tabs-dark tabs-bottom">


  <!-- Pedidos Tab -->
  <ion-tab title="Pedidos" class="tab-pedidos" icon="icon ion-social-buffer" href="#/tab/pedidos">
    <ion-nav-view name="tab-pedidos"></ion-nav-view>
  </ion-tab>


  <!-- Clientes Tab -->
  <ion-tab title="Clientes" class="tab-clientes" icon="icon ion-android-friends" href="#/tab/clientes">
    <ion-nav-view name="tab-clientes"></ion-nav-view>
  </ion-tab>


  <!-- Produtos Tab -->
  <ion-tab title="Produtos" icon="icon ion-cube" href="#/tab/produtos">
    <ion-nav-view name="tab-produtos"></ion-nav-view>
  </ion-tab>
  

  <!-- Sincronismo Tab -->
  <ion-tab title="Sincronismo" icon="icon ion-cloud" href="#/tab/sincronismo">
    <ion-nav-view name="tab-sincronismo"></ion-nav-view>
  </ion-tab>
  

</ion-tabs>
